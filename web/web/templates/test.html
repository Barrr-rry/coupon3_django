{% load static %}
<!DOCTYPE html>
<html>
<head>
  {% include 'includes/meta.html' %}
</head>
<body>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            xfbml            : true,
            version          : 'v7.0'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!-- Your Chat Plugin code -->
<div class="fb-customerchat"
     attribution=setup_tool
     page_id="100357275080787"
     theme_color="#ff7e29"
     logged_in_greeting="您好！請問您有遇到什麼問題嗎？"
     logged_out_greeting="您好！請問您有遇到什麼問題嗎？">
</div>
<ul>
  <div class="container">
    <button class="share-to btn" data-sns="facebook">Facebook</button>
    <button class="share-to btn" data-sns="twitter">Twitter</button>
    <button class="share-to btn" data-sns="google+">Google+</button>
    <button class="share-to btn" data-sns="plurk">Plurk</button>
    <button class="share-to btn" data-sns="line">Line</button>
  </div>

  <!-- JavaScript -->
  {% include 'includes/js.html' %}
  <script type="text/javascript" src="{% static 'javascript/jquery.snsShare.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.share-to').snsShare('Hello World!', 'https://samejack.github.io/SnsShare/');
    });
  </script>
</ul>
</body>
</html>
