<script>
  function DetectIsIE() {
    var ua = window.navigator.userAgent;

    var msie = ua.indexOf('MSIE ');
    if (msie > 0) {
      // 回傳版本 <=10 的版本
      return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
    }

    var trident = ua.indexOf('Trident/');
    if (trident > 0) {
      // 回傳版本 >=11 的版本
      var rv = ua.indexOf('rv:');
      return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
    }

    var edge = ua.indexOf('Edge/');
    if (edge > 0) {
      // 判斷Edge
      return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
    }

    // other browser
    return false;
  }

  var getExplorer = (function () {
    var explorer = window.navigator.userAgent,
      compare = function (s) {
        return (explorer.indexOf(s) >= 0);
      },
      ie11 = (function () {
        return ("ActiveXObject" in window)
      })();
    if (compare("MSIE") || ie11) {
      return 'ie';
    } else if (compare("Firefox") && !ie11) {
      return 'Firefox';
    } else if (compare("Chrome") && !ie11) {
      return 'Chrome';
    } else if (compare("Opera") && !ie11) {
      return 'Opera';
    } else if (compare("Safari") && !ie11) {
      return 'Safari';
    }
  })()

  // 注意：getExplorer返回結果是一個字串，如判斷是否為IE瀏覽器
  if (getExplorer == 'ie') {
    alert('使用當前瀏覽器可能會不相容，為了更好的瀏覽體驗，推薦使用 Google 瀏覽器\n')
    window.location = "https://www.google.com.tw/chrome/"
  }

</script>
