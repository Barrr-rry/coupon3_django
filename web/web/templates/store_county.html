{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
  <!-- Basic Page Needs -->
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <title>Explore Grid - Dailist</title>

  <meta name="author" content="themsflat.com">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Boostrap style -->
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/bootstrap.min.css' %}">

  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/style.css' %}">

  <!-- Reponsive -->
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/responsive.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}">

  <!-- Favicon -->
  <link href="images/icon/icon.png" rel="shortcut icon">
  <style>
    .mb-50px {
      margin-bottom: 50px;
    }
  </style>
</head>
<body class="header_sticky">

<!-- Preloader -->
<div class="preloader">
  <div class="clear-loading loading-effect-2">
    <span></span>
  </div>
</div><!-- /.preloader -->

{% include 'includes/header.html' %}<!-- /.header -->

<section class="page-title style1 parallax parallax1 parallax-200">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrap-box-search style1">
          <form method="get" accept-charset="utf-8" id="search-form">
								<span>
									<input type="text" placeholder="請輸入商家名稱或活動名稱" name="search"
                         value="{{ search }}"
                  >
								</span>
            <span class="location">
									<span class="ti-location-pin"></span>
                  <select name="district" placeholder="行政區" value="{{ district }}">
                    {% for el in district_list %}
                      <option value="{{ el.id }}">{{ el.name }}</option>
                    {% endfor %}
									</select>
								</span>
            <span class="categories">
									<select name="store_type" placeholder="所有分類" value="store_type">
                    {% for el in storetypes %}
                      <option value="{{ el.id }}">{{ el.name }}</option>
                    {% endfor %}
									</select>
								</span>
            <button type="button" class="search-btn" id="search-btn">搜尋</button>
          </form><!-- /form -->
        </div><!-- /.wrap-box-search -->
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  <!--  <div class="overlay"></div>-->
</section><!-- /.page-title -->

<section class="flat-row flat-imagebox style3">
  <div class="container">
    {#原本 style 3 改掉才不會出問題#}
    <div class="wrap-imagebox ma-0px">
      <div class="d-flex store-box">
        {% for el in data %}
          <div class="mb-50px col-md-4 store">
            <div class="imagebox style1">
              <div class="box-imagebox">
                <div class="link_block">
                  <a href="/store/?county={{ el.id }}" class="link"></a>
                  <div class="box-header">
                    <div class="box-image">
                      <img src="/media/{{ el.picture }}" alt="">
                      <a title="">查看詳情</a>
                      <div class="overlay"></div>
                    </div>
                  </div><!-- /.box-header -->
                  <div class="box-content">
                    <div class="box-title ad">
                      <a href="/store/?county={{ el.id }}" title="">{{ el.name }}</a>
                      <!--                      <i class="fa fa-check-circle" aria-hidden="true"></i>-->
                    </div>
                    <ul class="rating">
                      <li><span>{{ el.name }}</span></li>
                    </ul>
                  </div><!-- /.box-content -->
                </div>
              </div><!-- /.box-imagebox -->
            </div><!-- /.imagebox style1 -->
          </div><!-- /.col-md-4 -->
        {% endfor %}
      </div><!-- /.row -->


    </div>

  </div><!-- /.container -->
</section><!-- /.flat-imagebox style3 -->


{% include 'includes/footer.html' %}

<!-- Javascript -->
{% include 'includes/js.html' %}


</body>
</html>
