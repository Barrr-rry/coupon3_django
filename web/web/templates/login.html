{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
	<!-- Basic Page Needs -->
	<meta charset="UTF-8">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<title>Login - Dailist</title>

	<meta name="author" content="themsflat.com">

	<!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Boostrap style -->
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/bootstrap.min.css' %}">

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/style.css' %}">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/responsive.css' %}">

    <!-- Favicon -->
    <link href="images/icon/icon.png" rel="shortcut icon">

</head>
	<body>
		
		<!-- Preloader -->
		<div class="preloader">
			<div class="clear-loading loading-effect-2">
				<span></span>
			</div>
		</div><!-- /.preloader -->

		{% include 'includes/header.html' %}<!-- /.header -->

		<section class="flat-row flat-login parallax1">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
					</div><!-- /.col-lg-2 -->
					<div class="col-lg-4 col-sm-6">
						<div class="login-form">
							<h3>Hi, welcome back!</h3>
							<form action="#" method="get" accept-charset="utf-8">
								<div class="wrap-login">
									<label>Username or email address *</label>
									<input type="text" class="username" name="username">
								</div>
								<div class="wrap-login">
									<label>Password *</label>
									<input type="password" class="password" name="password">
								</div>
								<div class="wrap-login remember">
									<span class="ti-layout-width-full"></span>Remember me
									<a href="#" class="forgot" title="">Forgot password ?</a>
								</div>
								<div class="btn-more">
									<a href="#" title="">Login</a>
								</div>
							</form><!-- /form -->
						</div><!-- /.login-form -->
					</div><!-- /.col-lg-4 -->
					<div class="col-lg-5 col-sm-6">
						<div class="login-social">
							<div>For faster login or register use your social account.</div>
							<a href="#" class="facebook" title=""><span class="ti-facebook"></span>Login with Facebook</a>
							<p>or</p>
							<a href="#" class="twitter" title=""><span class="ti-twitter-alt"></span>Login with Twitter</a>
						</div><!-- /.login-social -->
					</div><!-- /.col-lg-5 -->
					<div class="col-lg-1">
					</div><!-- /.col-lg-1 -->
				</div><!-- /.row -->
			</div><!-- /.container -->
			<div class="overlay"></div>
		</section><!-- /.flat-login -->

        <!-- Javascript -->
        <script type="text/javascript" src="{% static 'javascript/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/easing.js' %}"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtRmXKclfDp20TvfQnpgXSDPjut14x5wk&region=GB"></script>
        <script type="text/javascript" src="{% static 'javascript/gmap3.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/parallax.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/owl.carousel.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/main.js' %}"></script>
	</body>
</html>
